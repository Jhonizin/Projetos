<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Cards - primeiro Projeto</title>
</head>
<body>
    <div class="card-container">
        <div class="user-card">
            <img src="img/user_a.webp" alt="John Doe" class="user-image">
            <div class="user-info">
                <h2>John Doe</h2>
                <p>front-end Developer</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/luiz-octavio-846524193/" class="social-icon linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    <a href="https://www.instagram.com/iluizx7/" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    <a href="https://github.com/Jhonizin" class="social-icon github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="user-card">
            <img src="img/user_b.webp" alt="Olivia Brown" class="user-image">
            <div class="user-info">
                <h2>Olivia Brown</h2>
                <p>Graphic Designer</p>
                <div class="social-links">
                    <a href="#" class="social-icon linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    <a href="#" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    <a href="#" class="social-icon github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="user-card 2">
            <img src="img/man_card.webp" alt="Christian Roger" class="user-image">
            <div class="user-info">
                <h2>Christian Roger</h2>
                <p>Back-End Developer</p>
                <div class="social-links">
                    <a href="#" class="social-icon linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    <a href="#" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    <a href="#" class="social-icon github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="user-card">
            <img src="img/girl_card.webp" alt="Sarah Drake" class="user-image">
            <div class="user-info">
                <h2>Sarah Drake</h2>
                <p>Full Stack Developer</p>
                <div class="social-links">
                    <a href="#" class="social-icon linkedin">
                        <i class="fab fa-linkedin-in"></i>

                    <a href="#" class="social-icon github">
                        <i class="fa-brands fa-github"></i>
                    </a>

            </div>
        </div>
    </div>
    
    
</body>
</html>
